<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c5971045fc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="htts://bootswatch.com/4/yeti/bootstrap.min.css">
    <title>Book Burn List</title>



</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open"></i>
            My<span class="text-primary">Book</span>List</h1>
            <form id="book-form">
                <div class="form-group">
                    <label for="Title">Title</label><br>
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="form-group">
                    <label for="author">Author</label><br>
                    <input type="text" class="form-control" id="author">
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN</label><br>
                    <input type="text" class="form-control" id="isbn">
                </div> <br>
                <input type="submit" value="Add Book"
                class="btn btn-primary btn-block">
            </form>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
    </div>
<script src="app.js"></script>
</body>
</html>
